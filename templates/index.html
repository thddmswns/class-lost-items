<!DOCTYPE html>
<html>
<head>
    <title>분실물 찾기</title>
</head>
<body>
    <h1>분실물 등록</h1>
    <form method="POST">
        이름: <input type="text" name="name">
        장소: <input type="text" name="location">
        연락처: <input type="text" name="contact">
        <button type="submit">등록</button>
    </form>
    <h2>등록된 분실물</h2>
    <ul>
        {% for item in items %}
            <li>{{item.name}} - {{item.location}} - {{item.contact}}</li>
        {% else %}
            <li>등록된 분실물이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
