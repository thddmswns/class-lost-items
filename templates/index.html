<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분실물 관리</title>
</head>
<body>
    <h1>분실물 목록</h1>
    <form action="/add" method="POST">
        이름: <input type="text" name="name" required>
        장소: <input type="text" name="place" required>
        날짜: <input type="text" name="date" required>
        <button type="submit">추가</button>
    </form>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.place }} ({{ item.date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
